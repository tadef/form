<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="images/index.ico" type="image/x-icon">
 
    <!-- CSS: Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS: Bootstrap v-5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
     
<body> 
             <!-- space -->
                <div class="py-lg-5 py-md-4 py-sm-3 py-2"></div>
                <div class="row justify-content-center pt-5">
                    <div class="col-lg-12 col-md-10">
                        <h3 class="fw-normal text-center mb-5 border-bottom pb-2">แซกีจักรพรรดิ</h3>
 
                        <form class="form_overlay" method="POST" accept-charset="UTF-8" autocomplete="off" name="contact"> 
                            <div class="row g-4">
                                <div class="col-lg-4">
                                    <div class="input_overlay">
                                        <label for="Traget">ข้อมูลพิธีแซกี</label>
                                  <select class="form-control" id="Traget"required>
                                    <option>สุขภาพ</option>
                                    <option>อาชีพการงาน</option>
                                    <option>การเงิน</option>
                                    <option>ความรัก</option>
                                    <option>ธุรกิจ</option>
                                  </select>
                                </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay">
                                        <label for="Sinsae">ต้องการทำพิธี</label>
                                        <select class="form-control" id="need"required>
                                          <option>ทำพิธีหมู่</option>
                                          <option>ทำพิธีส่วนตัว ให้แนะนำซินแส</option>
                                          <option>ทำพิธีส่วนตัว มีซินแสส่วนตัวแล้ว</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay">
                                        <label for="Sinsae">งบประมาณไม่รวมค่าพิธีและค่าซินแส</label>
                                <select class="form-control" id="ฺBudget"required>
                                  <option>ไม่เกิน 150,000 บาท</option>
                                  <option>ไม่เกิน 2,000,000 บาท</option>
                                  <option>ยังไม่ระบุ</option>
                                </select>
                                </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay">
                                        <label for="Firstname">ชื่อ</label>
                                        <input type="text" class="form-control" id="Firstname" name="Firstname"required placeholder="ชื่อ">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay">
                                        <label for="lastname">นามสกุล</label>
                                        <input type="text" class="form-control" id="Lastname" name="Lastname"required placeholder="นามสกุล">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay textarea">
                                        <label for="Phonenumber">E-mail</label>
                                        <input type="email" class="form-control" id="E-mail" name="E-mail"required placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay textarea">
                                        <label for="Phonenumber">เบอร์โทรศัพท์</label>
                                        <input type="tel" class="form-control" id="Phonenumber" name="Phonenumber"required placeholder="ใส่เบอร์โทรศัพท์ของท่าน">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay textarea">
                                        <label for="occupation">อาชีพ</label>
                                        <select class="form-control" id="occupation"required>
                                            <option>ธุรกิจส่วนตัว</option>
                                            <option>ข้าราชการ</option>
                                            <option>รัฐวิสาหกิจ</option>
                                            <option>อื่นๆ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="input_overlay textarea">
                                        <label for="LineID">Line ID</label>
                                        <input type="text" class="form-control" placeholder="ใส่ ไอดี ไลน์" aria-label="LineID"required>
                                    </div>
                                </div>
                                <div class="col-12 text-end">
                                <center>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                                </center>
                                </div>
                                <p id="demo"></p>
                            </div>
                             
                        </form>
                    </div>
                </div>
 
 
    </main>
 
 
 
 
              
 </body>
 </html>
