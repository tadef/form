<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Contact</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
        <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form id="myForm" onsubmit="handleFormSubmit(this)">
                            <p class="h4 text-center">Contact Details</p>
    
                            <div class="row">
                                <div class="col">
                                    <label for="Firstname">ชื่อ</label>
                                  <input type="text" class="form-control" placeholder="กรุณาใส่ชื่อ" aria-label="First name"required>
                                </div>
                                <div class="col">
                                    <label for="Lastname">นามสกุล</label>
                                  <input type="text" class="form-control" placeholder="กรุณาใส่นามสกุล" aria-label="Last name"required>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <label for="Phonenumber">เบอร์โทรศัพท์</label>
                                  <input type="tel" class="form-control" id="Phonenumber" name="Phonenumber"required placeholder="ใส่เบอร์โทรศัพท์ของท่าน">
                                </div>
                                <div class="col">
                                    <label for="LineID">Line ID</label>
                                  <input type="text" class="form-control" placeholder="ใส่ ไอดี ไลน์" aria-label="LineID"required>
                                </div>
                              </div>
                             <div class="form-group">
                                <label for="Service">บริการ</label>
                                <select class="form-control" id="Service"required>
                                  <option>สนใจพิธีเสริมดวง</option>
                                  <option>ต้องการซื้อที่ดินสุสานแปลงฝัง</option>
                                  <option>ต้องการซื้อช่องเก็บอัฐิ</option>
                                  <option>ต้องการซื้อสุสานแบบคริสต์</option>
                                </select>
                              
                            </div>
                            <div class="row">
                              <div class="col">
                                  <label for="Traget">วัตถุประสงค์</label>
                                  <select class="form-control" id="Traget"required>
                                    <option>วางแผนล่างหน้า</option>
                                    <option>สำหรับผู้วายชนม์ Check in</option>
                                    <option>ต้องการย้ายสุสาน/อัฐิ</option>
                                  </select>
                                </div>
                              <div class="col">
                               
                                  <label for="Sinsae">ข้อมูลซินแส</label>
                                  <select class="form-control" id="Sinsae"required>
                                    <option>ให้แนะนำซินแส</option>
                                    <option>มีซินแสส่วนตัวแล้ว</option>
                                  </select>
                                </div>
                            </div>
                          </br>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                        <div id="output"></div>
                    </div>
                </div>      
            </div>
</body>
</html>
